<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
			<script src="js/jquery.min.js" type="text/javascript"></script>
			<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>.
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

		<title>Curso JQuery</title>
	</head>
	<body>
		<center>
			<h1>Ejemplo AJAX</h1>
			<input type="text" id="valor1">
			<input type="text" id="valor2">
			<input type="submit" value="sumar" id="ejecutar">
			<h3 id="resultado"></h3>
		</center>
		<script>
			$(function(){
				$('#ejecutar').click(function(){
					sumar($('#valor1').val(),$('#valor2').val());
				});
				function sumar(val1,val2){
					var parametros = {
						"val1":val1,
						"val2":val2
					}
					$.ajax({
						data:parametros,
						url:"suma.php",
						type:"post",
						beforeSend:function(){
							console.log("se esta procesando tu petici√≥n");
						}
					})
					.done(function(data){
						$('#resultado').text(data);
					});
				}
			});
		</script>
	</body>
</html>
