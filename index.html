		<center>
			<h1><i class="fa fa-volume-up" id="icon"></i></h1>
			<ul>
				<li>Orange</li>
				<li>Purple</li>
				<li>White</li>
			</ul>

		<script src="https://use.fontawesome.com/e622d3b53e.js"></script>
	<!-- para la clase eventos de mouse  -->
		<script>
/////////////////////EVENTOS DE MOUSE ///////////////////777 mouseover,mouseleave,mousedown y mouseup
			$(function(){
				$('#icon').data('atrib',{nombre:'fa-volume-off',color:'red'});
				var icon = $('#icon').data('atrib');
				$('#icon').mousedown(function(){
					$('#icon').addClass(icon.nombre).removeClass('fa-volume-up');
					$('#icon').css('color',icon.color);
				});
				$('#icon').mouseup(function(){
					$('#icon').addClass('fa-volume-up').removeClass(icon.nombre);
					$('#icon').css('color','black');
				});
			});
		</script>
