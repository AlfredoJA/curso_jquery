<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
			<script src="js/jquery.min.js" type="text/javascript"></script>
			<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>.
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

		<title>Curso JQuery</title>
	</head>
	<body>
		<center>
			<h1>Manejo de elementos</h1>
			<h3>Crear,copiar,mover y remover elementos</h3>
			<ol>
				<li>Elemento 1</li>
				<li>Elemento 2</li>
				<li>Elemento 3</li>
				<li>Elemento 4</li>
			</ol>
			<button id="create">Crear</button>
			<button id="create_2">Crear</button>
			<button id="clone">Clonar</button>
			<button id="move_up">Arriba</button>
			<button id="move_down">Abajo</button>
			<button id="delete">Eliminar</button>
		</center>
		<script>
			$(function(){
				$('#create').click(function(){
					$('ol').append('<li>Nuevo elemento</li>');
				});
				$('#create_2').click(function(){
					$('ol').prepend('<li>Nuevo elemento</li>');
				});
				$('#move_up').click(function(){
					$('ol').append($('ol li:first'));
				});
				$('#move_down').click(function(){
					$('ol').prepend($('ol li:last'));
				});
				$('#delete').click(function(){
					$('ol li:last').remove();
				});
				$('#clone').click(function(){
					var clon = $('ol li:last').text();
					$('ol li:last').append('<li>'+clon+'</li>');
				});
			});
		</script>
	</body>
</html>
