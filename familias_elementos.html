<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
			<script src="js/jquery.min.js" type="text/javascript"></script>
			<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>.
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

		<title>Curso JQuery</title>
	</head>
	<body>
		<center>
			<h1>PADRES, HIJOS Y HERMANOS</h1>
			<ol id="padre-ol">
				<li>Elemento 1</li>
				<li class="hijo">Elemento 2</li>
				<li>Elemento 3</li>
				<li>Elemento 4</li>
			</ol>
			<button id="exe">Ejecutar</button>
		</center>
		<script>
			$(function(){
				var hijos = $('#padre-ol').children().text();
				var padre = $('.hijo').parent();
				var hermanos = $('.hijo').siblings().text();
				console.log(hijos);
				console.log(padre);
				console.log(hermanos);

				$('#exe').click(function(){
					var li = $('<li>',{text: 'Virtual Element'});
					$(li).addClass('VElem');
					$('#padre-ol').append(li);
					$('.VElem').mousedown(function(){
						alert("Este es un elemento virtual");
					});
				});
			});
		</script>
	</body>
</html>
